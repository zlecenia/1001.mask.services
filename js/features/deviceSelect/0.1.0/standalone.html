<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=400">
    <title>Device Select - Standalone</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #preview-container {
            width: 1280px;
            height: 400px;
            background: #2c3e50;
            overflow: hidden;
        }
        #app {
            width: 100%;
            height: 100%;
        }
        .standalone-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(66, 184, 131, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="standalone-info">DeviceSelect v0.1.0</div>
    <div id="preview-container">
        <div id="app"></div>
    </div>

    <script type="module">
        import Component from './index.js';
        
        // Initialize component
        await Component.init();
        
        const { createApp } = Vue;
        
        // Mock user and props for standalone demo
        const mockUser = {
            username: 'demo_user',
            role: 'OPERATOR',
            isAuthenticated: true
        };
        
        const app = createApp({
            components: { 
                'device-select': Component.component 
            },
            data() {
                return {
                    user: mockUser,
                    language: 'pl'
                };
            },
            methods: {
                handleNavigate(screen, language, deviceId) {
                    console.log('Navigate to:', screen, 'Language:', language, 'Device:', deviceId);
                    alert(`Navigation: ${screen} (${language}) - Device: ${deviceId}`);
                },
                handleDeviceSelected(device) {
                    console.log('Device selected:', device);
                    alert(`Device selected: ${device.name} (${device.id})`);
                }
            },
            template: `
                <device-select 
                    :user="user" 
                    :language="language"
                    @navigate="handleNavigate"
                    @device-selected="handleDeviceSelected"
                />
            `
        });
        
        app.mount('#app');
        
        console.log('âœ… DeviceSelect standalone demo loaded');
    </script>
</body>
</html>
