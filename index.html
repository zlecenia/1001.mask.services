<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=400, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MASKSERVICE C20 1001 v3.0</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/vue.css">
    <link rel="stylesheet" href="css/lcd-optimization.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Global styles for 7.9" landscape display optimization */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 12px;
            background: #fafafa;
        }
        
        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 9999;
        }
        
        .loading-logo {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
        }
        
        .loading-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .loading-subtitle {
            font-size: 14px;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .loading-progress {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        .loading-status {
            font-size: 12px;
            opacity: 0.7;
        }
        
        /* Error screen */
        .error-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #e74c3c;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 9998;
        }
        
        .error-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .error-message {
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
            max-width: 400px;
        }
        
        .error-actions {
            display: flex;
            gap: 15px;
        }
        
        .error-button {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .error-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Responsive adjustments for 400px height */
        @media (max-height: 450px) {
            html, body {
                font-size: 11px;
            }
            
            .loading-title {
                font-size: 20px;
            }
            
            .loading-subtitle {
                font-size: 12px;
            }
            
            .loading-progress {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div v-if="appState === 'loading'" class="loading-screen">
            <img src="/favicon.ico" alt="MASKSERVICE" class="loading-logo">
            <h1 class="loading-title">MASKSERVICE C20 1001</h1>
            <p class="loading-subtitle">Modular System v3.0</p>
            <div class="loading-progress">
                <div class="loading-bar" :style="{ width: loadingProgress + '%' }"></div>
            </div>
            <p class="loading-status">{{ loadingStatus }}</p>
        </div>
        
        <!-- Error Screen -->
        <div v-if="appState === 'error'" class="error-screen">
            <i class="fas fa-exclamation-triangle error-icon"></i>
            <h2 class="error-title">System Error</h2>
            <p class="error-message">{{ errorMessage }}</p>
            <div class="error-actions">
                <button class="error-button" @click="retryInitialization">
                    <i class="fas fa-redo"></i> Retry
                </button>
                <button class="error-button" @click="showErrorDetails">
                    <i class="fas fa-info-circle"></i> Details
                </button>
            </div>
        </div>
        
        <!-- Main Application -->
        <div v-if="appState === 'ready'" id="main-app">
            <!-- Login Screen -->
            <div v-if="!isAuthenticated" class="login-container">
                <component 
                    :is="loginFormComponent"
                    @login-attempt="handleLoginAttempt"
                    @language-changed="changeLanguage"
                    :show-role-selection="true"
                    :available-roles="availableRoles"
                />
            </div>
            
            <!-- Main Application Interface -->
            <div v-if="isAuthenticated" class="app-container">
                <component 
                    :is="pageTemplateComponent"
                    :show-sidebar="true"
                    :show-pressure-panel="showPressurePanel"
                    :menu-items="menuItems"
                    :current-user="currentUser.username"
                    :device-id="deviceId"
                    @menu-selected="handleMenuSelection"
                    @language-changed="changeLanguage"
                    @logout="handleLogout"
                >
                    <template #content>
                        <component 
                            :is="currentMenuComponent"
                            :user-role="currentUser.role"
                            :current-user="currentUser.username"
                            @menu-selected="handleSubMenuSelection"
                        />
                    </template>
                </component>
            </div>
        </div>
    </div>

    <script type="module" src="/js/main.js"></script>
</body>
</html>
