<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=400, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MASKSERVICE C20 1001 v3.0</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="css/style.css" as="style">
    <link rel="preload" href="css/vue.css" as="style">
    <link rel="preload" href="css/lcd-optimization.css" as="style">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/vue.css">
    <link rel="stylesheet" href="css/vue-app.css">
    <link rel="stylesheet" href="css/lcd-optimization.css">
    <link rel="stylesheet" href="css/role-system.css">
    
    <!-- Font Awesome for icons -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
    
    <!-- Prevent FOUC with critical styles -->
    <style>
        /* Critical styles to prevent FOUC */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #fafafa;
        }
        
        #app {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        
        #app.loaded {
            opacity: 1;
        }
        
        /* Loading spinner */
        .initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease-out;
        }
        
        .initial-loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .initial-loader .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .initial-loader .text {
            color: white;
            font-size: 14px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Global styles for 7.9" landscape display optimization */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 12px;
            background: #fafafa;
        }
        
        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .loading-text {
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .loading-progress {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-progress-bar {
            height: 100%;
            background: white;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Error screen */
        .error-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            padding: 20px;
            text-align: center;
        }
        
        .error-icon {
            font-size: 48px;
            color: #dc3545;
            margin-bottom: 16px;
        }
        
        .error-title {
            font-size: 24px;
            color: #212529;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .error-message {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 16px;
            max-width: 400px;
        }
        
        .error-retry-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .error-retry-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Initial loader to prevent FOUC -->
    <div class="initial-loader" id="initial-loader">
        <div class="spinner"></div>
        <div class="text">≈Åadowanie systemu...</div>
    </div>

    <div id="app">
        <!-- Vue will render the application here -->
    </div>

    <script type="module" src="/js/main.js"></script>
</body>
</html>
